<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events - Admin Dashboard</title>
    <link rel="stylesheet" href="../../../styles.css" />
    <link rel="stylesheet" href="events.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.all.min.js"></script>
    <script src="events.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Events</h1>
        <button class="back-button" id="back-to-dashboard">
          <i class="fas fa-arrow-left"></i> Back to Dashboard
        </button>
      </div>

      <div class="inner-container">
        <div class="tools-bar">
          <div class="search-box">
            <i class="fas fa-search"></i>
            <input
              type="text"
              id="search-input"
              placeholder="Search events..."
            />
          </div>

          <button class="add-btn" id="add-btn">
            <i class="fas fa-plus"></i> Add New Event
          </button>
        </div>

        <div>
          <div class="loading-spinner" id="loading-spinner">
            <div class="spinner"></div>
          </div>
          <!-- Add table-responsive wrapper here -->
          <div class="table-responsive">
            <table class="table" id="categories-table" style="display: none">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Active</th>
                  <th>Created On</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="categories-table-body">
                <!-- Events will be populated here -->
              </tbody>
            </table>
          </div>
          <div class="no-result" id="no-categories" style="display: none">
            <i
              class="fas fa-gear"
              style="font-size: 32px; margin-bottom: 10px"
            ></i>
            <p>No events found</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
