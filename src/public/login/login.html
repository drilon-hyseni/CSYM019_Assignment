<!DOCTYPE html>
<html>
  <head>
    <title>Hyseni Events</title>
    <link rel="stylesheet" type="text/css" href="login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="login_script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="tabs">
        <button class="tab-btn" id="login-tab">Login</button>
        <button class="tab-btn active" id="signup-tab">Sign Up</button>
      </div>

      <div class="forms-container">
        <!-- Login Form -->
        <div class="form" id="login-form">
          <h2 class="form-title">Welcome Back</h2>
          <form id="login">
            <div class="input-group">
              <input
                type="text"
                class="input-field"
                placeholder="Email Or Username"
                id="login-email"
                required
                maxlength="100"
              />
              <span class="error-message" id="login-email-error"
                >Please enter a valid email address or username</span
              >
            </div>

            <div class="input-group">
              <input
                type="password"
                class="input-field"
                placeholder="Password"
                id="login-password"
                required
              />
              <span class="password-toggle" id="login-password-toggle">👁️</span>
              <span class="error-message" id="login-password-error"
                >Password is required</span
              >
            </div>

            <button type="submit" class="submit-btn">Login</button>

            <div class="additional-action">
              <a href="#">Forgot Password?</a>
            </div>
          </form>
        </div>

        <!-- Sign Up Form -->
        <div class="form active" id="signup-form">
          <h2 class="form-title">Create Account</h2>
          <form id="signup">
            <div class="input-group">
              <input
                type="text"
                class="input-field"
                placeholder="Full Name"
                id="signup-fullname"
                autocomplete="off"
                required
                maxlength="100"
              />
              <span class="error-message" id="signup-fullname-error"
                >Please enter your full name</span
              >
            </div>

            <div class="input-group">
              <input
                type="text"
                class="input-field"
                placeholder="Username"
                id="signup-username"
                autocomplete="off"
                required
                maxlength="50"
              />
              <span class="error-message" id="signup-username-error"
                >Username must be at least 3 characters</span
              >
            </div>

            <div class="input-group">
              <input
                type="email"
                class="input-field"
                placeholder="Email"
                id="signup-email"
                autocomplete="off"
                required
                maxlength="100"
              />
              <span class="error-message" id="signup-email-error"
                >Please enter a valid email address</span
              >
            </div>

            <div class="input-group">
              <input
                type="password"
                class="input-field"
                placeholder="Password"
                id="signup-password"
                autocomplete="off"
                required
              />
              <span class="password-toggle" id="signup-password-toggle"
                >👁️</span
              >
              <span class="error-message" id="signup-password-error"
                >Password must be at least 8 characters</span
              >
            </div>

            <div class="input-group">
              <input
                type="password"
                class="input-field"
                placeholder="Confirm Password"
                id="signup-confirm-password"
                autocomplete="off"
                required
              />
              <span class="password-toggle" id="signup-confirm-password-toggle"
                >👁️</span
              >
              <span class="error-message" id="signup-confirm-password-error"
                >Passwords do not match</span
              >
            </div>

            <button type="submit" class="submit-btn">Create Account</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
